<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            iframe {
                border: 10px solid red;
                position: absolute;
            }
        </style>
        <script>
            function addUI(id, url, x, y, height, width, visible) {
                let iframeId        = "WebPlatform-" + id.replaceAll(" ", "-")
                let iframe          = document.createElement("iframe")
                iframe.id           = iframeId
                iframe.style.left   = window.innerWidth  * (x / 100)
                iframe.style.top    = window.innerHeight * (y / 100)
                iframe.style.height = window.innerHeight * (height / 100)
                iframe.style.width  = window.innerWidth  * (width / 100)
                iframe.src          = url
                iframe.onload       = function() {  window.skyrimPlatform.sendMessage({ "event": "WebPlatform-onload",    "WebPlatform-id": id }); }
                iframe.onmessage    = function(e) { window.skyrimPlatform.sendMessage({ "event": "WebPlatform-onmessage", "WebPlatform-id": id, "message": JSON.stringify(e.data) }); }
                if (! visible) iframe.style.display = "none"
                document.body.appendChild(iframe)
            }
            function removeUI(id) {
                let iframeId = "WebPlatform-" + id.replaceAll(" ", "-");
                let iframe = document.getElementById(iframeId);
                document.body.removeChild(iframe)
            }
            function hideUI(id) {
                let iframeId = "WebPlatform-" + id.replaceAll(" ", "-");
                let iframe = document.getElementById(iframeId);
                iframe.style.display = "none";
            }
            function showUI(id) {
                let iframeId = "WebPlatform-" + id.replaceAll(" ", "-")
                let iframe = document.getElementById(iframeId)
                iframe.style.display = "block";
            }
            function sendMessage(id, message) {
                let iframeId = "WebPlatform-" + id.replaceAll(" ", "-")
                let iframe = document.getElementById(iframeId)
                iframe.postMessage(message)
            }
        </script>
    </head>
    <body>
        <h1>HELLO WORLD</h1>
    </body>
</html>
