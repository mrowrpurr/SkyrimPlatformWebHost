<style>
    iframe {
        position: absolute;
        outline: 2px dotted white;
        overflow: hidden;
    }

    body {
        overflow: hidden;
    }
</style>
<script>
    window.onerror = function (msg, url, linenumber) {
        alert('Error message: ' + msg + '\nURL: ' + url + '\nLine Number: ' + linenumber)
        return true
    }
    window.exports = {}
    window.onload = () => {
        skyrimPlatform.sendMessage("WebUI", "OnLoad")
    }
    window.addEventListener('message', message => {
        // TODO which iframe?
        setTimeout(() => {
            skyrimPlatform.sendMessage("WebUI", message.data); // { type: "Some Message", data: message.data });
        }, 1000)
    });
</script>
<script src="file:///Data/WebUI/WebUI/dist/webUI.js"></script>
