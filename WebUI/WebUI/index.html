    iframe {
        position: absolute;
        outline: 2px dotted white;
        overflow: hidden;
    }

    body {
        overflow: hidden;
    }
</style>
<script>
    window.onerror = function (msg, url, linenumber) {
        alert('Error message: ' + msg + '\nURL: ' + url + '\nLine Number: ' + linenumber)
        return true
    }
    window.exports = {}
    let isLoaded = false
    window.onload = () => {
        skyrimPlatform.sendMessage('LOADED')
        isLoaded = true
    }
    window.addEventListener('message', message => {
        alert('YO I GOT A MESSAGE YO ' + JSON.stringify(message.data) + " IS LOADED? " + isLoaded)
        skyrimPlatform.sendMessage('FOO', 'BAR', 'BAZ'); // { type: "Some Message", data: message.data });
    });
</script>
